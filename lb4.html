<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(xhttp.responseXML);
            }
        }

        xhttp.open("GET", "lb4.xml", true)
        xhttp.send();


        function myFunction(xml){
            // let xmlDoc = xml.responseXML;
            let txt = ""
            path = "//book[@category='science fiction' and ./author/text()='D. Keyes' and ./numberofPages>900]/name"
            // path  = "/library/book[1]/author"
            if(xml.evaluate) {
                let nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null)
                let result = nodes.iterateNext()
                txt += result.childNodes[0].nodeValue + "<br>"
            }   

            path = "//book[@category='science fiction' and position()>2]/name"
            if(xml.evaluate) {
                let nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null)
                let result = nodes.iterateNext()
                while (result) {
                    txt += result.childNodes[0].nodeValue + "<br>";
                    result = nodes.iterateNext();
                } 
            }

            document.getElementById("demo").innerHTML = txt + "<br>"
        }
    </script>
</body>
</html>
