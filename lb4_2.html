<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <p id = "demo"></p>
    <script>
        xhttp = new XMLHttpRequest()

        let input = document.getElementById("input")

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                input.onkeypress = (e) => {
                    if (e.keyCode == 13) myFunction(xhttp.responseXML)
                }
            }
        }
        
        xhttp.open("GET", "lb4.xml", true)
        xhttp.send();

        function myFunction(xml) {
            let txt = ""
            path = document.getElementById("input").value
            if (xml.evaluate) {
                let nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null)

                let result = nodes.iterateNext()

                if (result == null || result == undefined) {
                    document.getElementById("demo").innerHTML = "There is no such xpath"
                    return
                }

                while (result) {
                    txt += result.childNodes[0].nodeValue + "<br>"
                    result = nodes.iterateNext()
                }
            }

            document.getElementById("demo").innerHTML = txt
        }
    </script>
</body>
</html>
